syntax = "proto3";

option java_package = "dhbw.trasima.trasima_aufgabe06";
option java_outer_classname = "TrasimaProto";

service TrasimaService {
  rpc Publish (V2State) returns (Ack);
  rpc Fetch (V2Id) returns (V2State);
}

message V2Id {
  int32 id = 1;
}

message V2State {
  int32 id = 1;
  double x = 2;
  double y = 3;
  double speed = 4;
}

message Ack {
  string message = 1;
}
